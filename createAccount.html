<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0TRACE | Create Account</title>
    <link rel="stylesheet" href="stylesCreateAccount.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="page">
        <form class="formLogin" id="cad">
            <h1>Create Account</h1>
            <p>Digite as suas informações abaixo</p>
            <label for="name">Nome: </label>
            <input id="name" type="text" placeholder="Digite seu nome" autofocus="true" required/>
            <label for="Email">Email: </label>
            <input id="email" type="email" placeholder="Digite seu e-mail" required/>
            <label for="password">Senha: </label>
            <input id="password" type="password" placeholder="Digite sua senha" required/>
            <input type="submit" value="SIGN UP" class="btn" />
        </form>
    </div>
    
</body>
</html>
