<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="page">
        <form class="formLogin" id="loginform">
            <h1>Login</h1>
            <p>Digite as suas informações abaixo</p>
          
            <label for="Email">Email: </label>
            <input id="emailLogin" type="email" placeholder="Digite seu e-mail" required/>
            <label for="password">Senha: </label>
            <input id="passwordLogin" type="password" placeholder="Digite sua senha" required/>
            <input type="submit" value="SIGN IN" class="btn" />
        </form>
    </div>
    
</body>
</html>
